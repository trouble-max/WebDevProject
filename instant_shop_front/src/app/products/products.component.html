<h1>Products</h1>


<h3>Categories</h3>
<button (click)="getProducts()">All</button>
<div *ngFor="let category of categories">
    <button (click)="getProductsByCategory(category.id)">{{ category.name }}</button>
</div>

<h3>Search</h3>
<p>Name: <input type="text" placeholder=" Enter Product Name" [(ngModel)]="nameFilter"></p>

<div *ngFor="let product of products">
    <div *ngIf="product.name.includes(nameFilter)">
        <img src="/assets/images/{{product.filename}}" alt="{{product.filename}}">
        <a [routerLink]="[router.url, product.id]">
            id: {{product.id}}, name: {{product.name}}, 
            description: {{product.description}}, price: {{product.price | currency}}
        </a>
        <button (click)="addToCart(product)">Add To Cart</button>
    </div>
</div>

<button (click)="goBack()">Go Back</button>
